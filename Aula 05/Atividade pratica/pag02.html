<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style02.css">
</head>
<body>

    <nav class="nav-verso">
        <button class="arrow">
            <img src="./img/seta-esquerda.png" alt="">
        </button>

        <button class="user">
            <img src="./img/usuario-de-perfil.png" alt="">
        </button>

    </nav>

    <section class="main">
        <div class="title">
            <p>Total Balance</p>
            <h1>Send Money</h1>
        </div>

        <div class="description">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe quis doloremque numquam repudiandae atque ipsa reiciendis veniam, officia quasi? <a href="#">Learn More</a></p>
        </div>

        <div class="card">
            <img src="./img/card-master.png" alt="">
        </div>

        <div class="info-card">
            <div class="to-row">
                <div>
                    <h3>To</h3>
                </div>
                <div class="linha">
                    
                </div>

            </div>

            <div class="data-card">
                <label for="accountNumber">Account Number:</label>
                <input type="number" name="accountNumber" id="accountNumber">
                
            </div>
            <div class="data-card">
                <label for="enterAmount"> Enter Amount:</label>
                <input type="number" name="enterAmount" id="enterAmount">

            </div>
            <div class="data-card">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>

            <div class="button-send">
            <button >Send Money</button>
            </div>
        </div>

        <div class="info-bottom">
            <div class="available">
                <h6>Available Balance</h6>
                <h2>$ 1,701.59</h2>
            </div>

            <div class="button-addFund">
                <button>Add Fund</button>
                
            </div>
        </div>

    </section>

</body>
</html>
