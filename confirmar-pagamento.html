<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body class="container pt-5">
        <div class="row">

            <div class="col-md-5 offset-md-1">
                <h1 class="animate__animated animate__flash">Pagamento</h1>
                <div class="card card-body">
                    <form action="">
                        <label for="">Número</label>
                        <input onkeyup="preencherNumero()" id="card_numero" class="form-control form-control-lg" placeholder="0000 0000 0000 0000">

                        <label for="">Nome do titular</label>
                        <input onkeyup="preencherNome()" id="input_titular" onkeyup="preencherNome()" class="form-control form-control-lg" placeholder="Zeca">

                        <div class="row">
                            <div class="col">

                                <label for="">CVV</label>
                                <input onblur="mostarFrente()" onfocus="mostrarVerso()" id="card_cvv" onkeyup="preencherCvv()" maxlength="3" type="text" class="form-control form-control-lg" placeholder="123">        
                            </div>

                            <div class="col">
         
                                <label for="">Mês</label>
                                <select id="card_mes" onchange="preencherMes(this)" class="form-select form-control-lg" > 
                                    <option value="">Selecione</option>
                                </select>

                            </div>
                            <div class="col">
                                <label for="">Ano</label>
                                <select id="card_ano" onchange="preencherAno(this)" class="form-select form-control-lg">
                                    <option value="">Selecione</option>
                                </select>
                            </div>
                        </div>
                        <button class="btn btn-success w-100">PRONTO</button>
                        
                    </form>
                </div>
            </div>
            <div class="col-md-5">
                <div style="height: 285px;" class="card card-body bg-dark animate__animated" id="cartao_frente">
                    <img style="display: none;" id="bandeira_mastercard" src="img/mastercard.png" width="50" alt="">
                    <img style="display: none;" id="bandeira_visa" src="img/visa.png" width="50" alt="">
                    <div class="text-end mt-5">
                        <img src="img/chip.png" width="50px" alt="">
                    </div>

                    <div class="text-light">
                        <span id="resultado_numero">0000 0000 0000 0000</span>
                        <br>
                        <span id="resultado_nome">Zé barroca</span>
                        <br>
                        <span id="resultado_mes">MM</span>
                        <span id="resultado_ano">YYYY</span>
                    </div>
                </div>

                <div style="height: 250px; display: none;" id="cartao_verso" class="card card-body bg-dark text-light animate__animated">
                    CVV: <span id="resultado_cvv"></span>
                </div>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="js/pagamento.js"></script>
    </body>
</html>
